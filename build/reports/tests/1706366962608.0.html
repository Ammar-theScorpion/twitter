            <link rel="stylesheet" href="/css/auth.css">
       
<form method="post" action="/login" id="form" class="htmx-request">
    <img class="logo mb-4 text-center" src="/img/twitter.png" alt="twitter" width="72" height="72">
    <h1 id="auth_type" class="h3 mb-3 fw-normal text-center"> Log In</h1>

    <div class="form-floating">
        <input required="" type="text" value="" class="form-control" id="floatingInput" name="userName">
        <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
        <input required="" type="password" value="" class="form-control" id="floatingPassword" name="pass">
        <label for="floatingPassword">Password</label>
    </div>
    <div id="error"></div>
    <button class="w-100 btn btn-lg btn-primary" id="btn-submit" type="submit" hx-target="#form">Log In</button>
</form> 
    <a href="/signup">Don't have an account?</a>
    


    <script src="/js/animate.js"></script>
